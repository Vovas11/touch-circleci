version: 2
jobs:
  one:
    docker:
      - image: circleci/ruby:2.4.1
    steps:
      - checkout
      - run: echo "A first hello to circleci"
      - run: mkdir -p my_workspaces
      - run: echo "Trying out workspaces" > my_workspace/echo-output
      - persist_to_workspace:
          root: my_workspace
          paths:
            - echo-output
  two:
    docker:
      - image: circleci/ruby:2.4.1
    steps:
      - checkout
      - run: echo "A more familiar hi"
      - attach_workspace:
          at: my_workspace
          
      - run: |
          if [[ $(cat my_workspace/echo-output) == "Trying out workspaces" ]]; then
            echo "It worked!";
          else
            echo "Nope!"; exit 1
  test:
    override:
      - echo "test succeded"
    #docker:
    #  - image: circleci/ruby:2.4.1
    #steps:
    #  - checkout
    #  - run: echo "Test succeded"
workflows:
  version: 2
  one_and_two_and_test:
    jobs:
      - one
      - two:
          requires:
            - one
      - test:
          requires:
            - two
